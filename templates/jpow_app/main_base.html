<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/main_base.css" %}">
    <script src = "{% static "js/main_base.js" %}"></script>
    {% block extraLinks %} {% endblock %}
  </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="{% static "images/logo.png" %}" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button type="button" data-toggle="modal" data-target="#login"><i class="fa fa-sign-in fa-fw"></i></button><span>Log In</span></li>
            <li><button type="button" data-toggle="modal" data-target="#signup"><i class="fa fa-user-plus fa-fw"></i></button><span>Sign Up</span></li>
          </ul>
        </div>
      </nav>
      <div class="modal" id="login" data-backdrop="static">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
          <div id = "modal-content" class="modal-content">
            <h4>INVEST SMARTER</h4>
            <form id = "loginform" action="" method="post">
              {% csrf_token %}
              <table>
                {{formLogin.as_table}}
              </table>
              <button name = "login" class = "but" type="submit">Log in</button>
            </form>
          </div>
      </div>
      <div class="modal" id="signup" data-backdrop="static">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div id = "modal-content" class="modal-content">
          <h4>INVEST SMARTER</h4>
          <form id = "signupform" method="post">
            {% csrf_token %}
            <table>
              {{formSignup.as_table}}
            </table>
            <button name = "signup" class = "but" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    {% block midpage %}{% endblock %}
  </body>
</html>
