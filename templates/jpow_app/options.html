{% extends "jpow_app/dashboard_base.html" %}

{% load static %}

{% block extraLinks %}
<link rel="stylesheet" href="{% static "css/table.css" %}">
<script src = "{% static "js/table_search.js" %}"></script>
{% endblock %}

{% block page %}
<div class="container">
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search by Ticker...">
</div>
<div id = "scrollable" class="container">
  <table id = "myTable" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Ticker</th>
      <th scope="col">Type</th>
      <th scope="col">Strike</th>
      <th scope="col">Volume</th>
      <th scope="col">Open Interest</th>
      <th scope="col">Expiration Date</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{r.0}}</td>
      <td>{{r.1}}</td>
      <td>{{r.2}}</td>
      <td>{{r.3}}</td>
      <td>{{r.4}}</td>
      <td>{{r.5}}</td>
    {% endfor %}
    </tr>
  </tbody>
</table>
</div>


{% endblock %}
